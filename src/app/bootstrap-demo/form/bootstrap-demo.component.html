<form class="example-form needs-validation" novalidate>
    <div class="form-group">
        <label>First name</label>
        <input type="text" class="form-control" placeholder="Enter first name" required>
    </div>
    <div class="form-group">
        <label>Last name</label>
        <input class="form-control" placeholder="Enter last name" required>
    </div>
    <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" placeholder="Enter email" required>
    </div>
    <div class="form-group">
        <label>Birthdate</label>
        <input type="date" class="form-control" placeholder="Choose your birthdate" required>
    </div>
    <div class="form-group">
        <label>Gender</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" required>
            <label class="form-check-label" for="gridRadios1">Male</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" required>
            <label class="form-check-label" for="gridRadios2">Female</label>
        </div>
    </div>
    <div class="dropdown">
        <div 
            id="dropdownMenuButton" 
            class="btn btn-secondary dropdown-toggle" 
            type="button" data-toggle="dropdown" aria-expanded="false">
            {{ selectedCountry }}
        </div>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <div *ngFor="let country of countries">
                <button class="dropdown-item" (click)="selectCountry(country)">{{ country.name }}</button>
            </div>
        </div>
      </div>

    <button type="submit" class="btn btn-primary mt-5">Submit</button>
  </form>
