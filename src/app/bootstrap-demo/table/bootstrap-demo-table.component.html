
<div class="table-container">
  <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" (keyup)="applyFilter($event)">

  </form>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Progress</th>
      <th scope="col">Color</th>
      <th scope="col">Edit</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of pagData">
          <th scope="row">{{ user.id }}</th>
          <td>{{ user.name }}</td>
          <td >{{ user.progress }} %</td>
          <td [style.color]="user.color">{{ user.color }}</td>
          <td  class="display-flex">
            <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#modalEdit" (click)="selectUser(user)">Edit</button>
            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalDelete" (click)="selectUser(user)">Delete</button>
          </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
          <li class="page-item" (click)="changePage('previous')">
              <a class="page-link" tabindex="-1">Previous</a>
          </li>
          <li class="page-item" *ngFor="let i of [1, 2, 3]"
              (click)="changePage(i.toString())">
              <a class="page-link" >{{ i }}</a>
          </li>
          <div class="three-dots">
            ...
          </div>
          <li class="page-item"
              (click)="changePage('10')">
              <a class="page-link">10</a>
          </li>
          <li class="page-item" (click)="changePage('next')">
            <a class="page-link">Next</a>
          </li>
      </ul>
  </nav>
</div> 

<!-- Modal Edit -->
<div class="modal fade" id="modalEdit" tabindex="-1" aria-labelledby="modalEditLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditLabel">Edit user</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Enter new user name</label>
                <input id="new-username" type="text" class="form-control">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="editUser()">Save changes</button>
        </div>
      </div>
    </div>
</div>

<!-- Modal Delete -->
<div class="modal fade" id="modalDelete" tabindex="-1" aria-labelledby="modalDeleteLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalDeleteLabel">Delete user</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this user?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="deleteUser()">Yes</button>
        </div>
      </div>
    </div>
</div>
